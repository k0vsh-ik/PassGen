<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css">
        <meta charset="UTF-8">
        <title>PassGen</title>
    </head>
    <body>
        <header>
            <p id="title">Password Generator</p>
        </header>
        <form method="POST">
            <label for="amount">Amount of numbers:</label>
            <input type="number" id="amount" name="amount" min="1" max="10000" value="{{ status.amount }}">

            <div id="checkboxes">
                <div>
                    <label for="LargeLetters">Large letters:</label>
                    <input type="checkbox" id="largeLetters" name="LargeLetters" value="LargeLetters" {{ status.ll }}>
                    
                </div>

                <div>
                    <label for="SmallLetters">Small letters:</label>
                    <input type="checkbox" id="SmallLetters" name="SmallLetters" value="SmallLetters" {{ status.sl }}>
                </div>

                <div>
                    <label for="Numbers">Numbers:</label>
                    <input type="checkbox" id="numbers" name="Numbers" value="Numbers" {{ status.numbers}}>
                </div>

                <div>
                    <label for="Symbols">Another symbols:</label>
                    <input type="checkbox" id="symbols" name="Symbols" value="Symbols" {{ status.symbols }}>
                </div>
            </div>

            <div>
                <input id="result" type="text" placeholder="There will be your password" value="{{ record.password }}" readonly>
                <br />
                <button id="copyResult" onclick="copyResult()" type="button">Copy password</button>
            </div>
            
            <br />

            <button id="gen_btn" onclick="generate()" type="submit">Generate!</button>
        </form>
        <footer>
            <p id="foot1">Made by Kovsh</p>
            <p id="foot2">2022</p>
        </footer>
    </body>
</html>

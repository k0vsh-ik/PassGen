<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
        <meta charset="UTF-8">
        <title>PassGen</title>
    </head>
    <body>
        <header>
            <p id="title">Password Generator</p>
        </header>
        <main>
            <label for="amount">Amount of numbers:</label>
            <input type="number" id="amount" name="amount" min="1" max="10000" value="8">

            <div id="checkboxes">
                <div>
                    <label for="LargeLetters">Large letters:</label>
                    <input type="checkbox" id="largeLetters" name="LargeLetters" value="LargeLetters" checked>
                    
                </div>

                <div>
                    <label for="SmallLetters">Small letters:</label>
                    <input type="checkbox" id="smallLeters" name="SmallLetters" value="SmallLetters" checked>
                </div>

                <div>
                    <label for="Numbers">Numbers:</label>
                    <input type="checkbox" id="numbers" name="Numbers" value="Numbers" checked>
                </div>

                <div>
                    <label for="Symbols">Another symbols:</label>
                    <input type="checkbox" id="symbols" name="Symbols" value="Symbols" checked>
                </div>
            </div>

            <div>
                <input id="result" type="text" placeholder="There will be your password" readonly>
                <br />
                <button id="copyResult" onclick="copyResult()">Copy password</button>
            </div>
            
            <br />

            <button id="gen_btn" onclick="generate()">Generate!</button>
        </main>
        <footer>
            <p id="foot1">Made by Kovsh</p>
            <p id="foot2">2022</p>
        </footer>

        <!-- <div id="emptyAmount"></div> -->
    </body>
</html>
